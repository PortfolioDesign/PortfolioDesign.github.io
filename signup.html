<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link href="/assets/css/app.css" rel="stylesheet"></head>
<body>
  <div class="wrapper">
    <div class="blog">
      <div class="content-wrapper">
        <div class="container">
          <header>
            <div class="header-title">
              <h1> <a href="#"> Blog </a> </h1>
            </div>
            <nav>
              <ul>
                <li>
                  <a href="#">Posts</a>
                  <a href="#">Tags</a>
                  <a href="#" class="sign-up">Sign up</a>
                  <a href="#" class="sign-in">Sign in</a>
                </li>
              </ul>
            </nav>
          </header>
        </div>
          <section id="signup">
            <div class="container">
              <div class="sign">
                <div class="box">
                  <h1 class="box-title"> Sign up </h1>
                  <div class="sign-error">
                    User with this username already exists
                  </div>
                  <form>
                    <input type="text" placeholder="Username" class="sign-input">
                    <input type="email" placeholder="Email" class="sign-input">
                    <input type="password" placeholder="Password" class="sign-input">
                    <input type="password" placeholder="Repeat password" class="sign-input">
                    <button type="submit" name="button" class="sign-button"> Submit </button>
                  </form>
                </div>
              </div>
            </div>
          </section>
      </div>
    </div>
  </div>

<script type="text/javascript" src="/assets/js/app.js"></script></body>
</html>
